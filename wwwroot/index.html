<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>todocrud</title>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
</head>
<body>
    <h1>todocrud</h1>
    <h3>add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input class="form1" type="text" id="firstname" placeholder="Imie">
        <input class="form2" type="text" id="lastname" placeholder="Nazwisko" />
        <input class="button" type="submit" value="Wyślij" />
    </form>

    <div id="spoiler">
        <h3>edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-firstname">
            <input type="text" id="edit-lastname" >
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/site.js"></script>

</body>
</html>
